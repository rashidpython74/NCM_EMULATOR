version: '3.8'

services:
  ncm-ssh-emulator:
    build: .
    container_name: ncm-emulator-container
    image: ncm-emulator-image

    ports:
      - "8001:8001"


    volumes:
      - ./:/app    # <---- One single bind mount

    restart: unless-stopped

    networks:
      - ncm-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ncm-network:
    driver: bridge
